<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Jquery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Calculator Using Jquery</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" id="result" maxlength="10">
        </div>
        <div class="calc-body">
            <div>
                <input type="button" class="btn" value="C" onclick="clearResult()">
                <input type="button" class="btn" value="+-/">
                <input type="button" class="btn" value="%" onclick="insert('%')">
                <input type="button" class="btn btn-style" value="/" onclick="insert('/')">
            </div>
            <div>
                <input type="button" class="btn" value="7" onclick="insert(7)">
                <input type="button" class="btn" value="8" onclick="insert(8)">
                <input type="button" class="btn" value="9" onclick="insert(9)"> 
                <input type="button" class="btn btn-style" value="x" onclick="insert('*')">
            </div>
            <div>
                <input type="button" class="btn" value="4" onclick="insert(4)">
                <input type="button" class="btn" value="5" onclick="insert(5)">
                <input type="button" class="btn" value="6" onclick="insert(6)">
                <input type="button" class="btn btn-style" value="-" onclick="insert('-')">
            </div>
            <div>
                <input type="button" class="btn" value="1" onclick="insert(1)">
                <input type="button" class="btn" value="2" onclick="insert(2)">
                <input type="button" class="btn" value="3" onclick="insert(3)">
                <input type="button" class="btn btn-style" value="+" onclick="insert('+')"> 
            </div>
            <div>
                <input type="button" class="btn" value="0" onclick="insert(0)">
                <input type="button" class="btn" value="." onclick="insert('.')">
                <input type="button" class="btn" value="DEL" onclick="deleteNumber()">
                <input type="button" class="btn" style="background-color: orange;"value="=" onclick="calculate()">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
</body>
</html>
